<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Back Dates</title>
</head>
<body>
   <div class="heading">Candidate Sign Back Dates</div>
   <div class="spacer"></div>

   <div class="container">
        <div class="box">
            <p id="choose" class="title">Select Desired Start Date</p>
              <div class="dropdown">
                  <label for="start-date"></label>
                    <select name="start-date" id="start-date" class="dropbtn">
                       
                    </select>

                </div>
            <button class="submit" onclick="displaySignback()">Submit</button>
        </div>

    <div class="box"><p class="title">Sign-back date:</p>
        <p class="sign-back-date" id="sign-back-date"></p>
        <p class="sign-back-date" id="cad-sign-back-date"></p>
        
    </div>

   </div>

   

    <script src="script.js"></script>
</body>
</html>
